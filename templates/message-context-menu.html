<div data-toggle='firechat-contextmenu' class='contextmenu' data-message-id='<%- id %>'>
  <ul>
    <li><span data-event='firechat-user-warn'>Warn User</span></li>
    <% if (allowKick) { %>
      <li><span data-event='firechat-user-kick'>Kick User</span></li>
    <% } %>
    <li><span data-event='firechat-user-suspend-hour'>Suspend User (1 Hour)</span></li>
    <li><span data-event='firechat-user-suspend-day'>Suspend User (1 Day)</span></li>
    <li><span data-event='firechat-message-delete'>Delete Message</span></li>
  </ul>
</div>
