<li data-user-id='<%- id %>' data-user-name='<%- name %>'>
  <span class='clearfix'>
    <span class='left twothird clipped' title='<%- name %>'><%- name %></span>

    <% if (!disableActions) { %>
      <span data-event='firechat-user-mute-toggle' class='icon user-mute right <% if (isMuted) { %> red <% } %>' title='Toggle User Mute'>&nbsp;</span>
      <span data-event='firechat-user-chat' class='icon user-chat right' title='Invite to Private Chat'>&nbsp;</span>
    <% } %>
  </span>
</li>
