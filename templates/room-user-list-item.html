<li data-user-id='<%- id %>' data-user-name='<%- name %>'>
  <a href='#!' class='clearfix'>
    <span class='left twothird clipped' data-event='firechat-user-chat' title='<%- name %>'><%- name %></span>

    <% if (!disableActions) { %>
      <span data-event='firechat-user-mute-toggle' class='icon user-mute right <% if (isMuted) { %> red <% } %>' title='Toggle User Mute'>&nbsp;</span>
    <% } %>
  </a>
</li>
